    <!DOCTYPE html>
    <html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test project</title>
	<style>
		body {
		   background-color: #5C2D73;
		}

		* {
		   box-sizing: border-box;
		   margin: 0px;
		}
		.top-half {
		   display: flex;
		   width: 80%;
		   margin-left: auto;
		   margin-right: auto;
		   border: solid black;
		}

		.top-left {
		   width: 75%;
		   background-color: #F2D7F5;
		   padding: 20px;
		   padding-top: 0px;
		   text-align: center;
		   display: flex;
		   align-items: center;
		   flex-direction: column;
		   padding-left: 50px;
		   padding-right: 100px;
		}

		.top-right {
		   width: 25%;
	   	   background-color: #F2D7F5;
		   padding: 20px;
		   padding-top: 0px;
		   padding-right: 50px;
		   padding-left: 0px;
		}

		.data-entry {
		   width: 100%;
		   height: 400px;
		   border: solid black;
		   border-radius: 10px;
		   background-color: #A64DA6;
		   text-align: left;
		   flex-direction: row;
		}

		.data-filter {
		   height: 400px;
		   border: solid black;
		   border-radius: 10px;
		   background-color: #A64DA6;
		}
		.box-label {
		   padding-top: 5px;
		   padding-bottom: 5px;
		   text-align: center;
		   font-weight: bold;
		}
		.bottom-half {
		   background-color: #F2D7F5;
		   display: flex;
		   width: 80%;
		   text-align: center;
		   align-items: center;
		   flex-direction: column;
		   margin-left: auto;
		   margin-right:auto;
		   border-left: solid black;
		   border-right: solid black;
		   border-bottom: solid black;
		}
		
		.output {
		   width: 70%;
		   height: 600px;
		   border: solid black;
		   border-radius: 10px;
		   align-items: left;
		   margin: 20px;
		   margin-top: 0px;
		   background-color: #A64DA6;
		}
		
		.line {
		   width: 80%;
		   height: 2px;
		   background-color: black;
		   margin-right: auto;
		   margin-left: auto;
		}

		.form-top {
		   width: 100%;
		   height: 20%;
		   border-bottom: solid black;
		   display: flex;
		}

		.form-bottom {
		   width: 100%;
		   height: 80%;
		   display: flex;
		}
		.submit-form {
		   height: 100%;
		   width: 100%;
		}
		.form-top-left {
		   width: 70%;
		   height: 100%;
		   border-right: solid black;
		}
		.form-top-right {
		   width: 30%;
		   height: 100%;
		}
		.input-name {
		   width: 30%;
		   height: 100%;
		   display: border-box
		}
		.border {
		   width: 100%;
		   height: 33.3%;
		}
		.form-line {
		   width: 100%;
		   height: 0px;
		   border-bottom: solid black;
		}
		.divide-line {
		   height: 100%;
		   width: 0px;
		   border-left: solid black;
		}
		.input-box {
		   width: 100%;
		   height: 100%;
		   display: border-box;
		}
		.input-border {
		   width:100%;
		   height: 33.3%;
		}
		.filter-div {
		   width: 100%;
		   height: 33.3%
		}
		.margin {
		   margin-top: 5px;
		   margin-left: 5px;
		}
		.padding {
		   padding-top: 5px;
		   padding-left: 5px;
		}
		.logo1 {
		   width: 10%;
		   height: auto;
		   margin-left: 10%;
		   padding: 5px;
		
		}
		.logo2 {
		   width: 10%;
		   height: auto;
		   margin-right: 10%;
		   padding: 5px;
		}
		.header1 {
		   color: #F2D7F5;
		   font-size: 5vw;
		   vertical-align: middle;
		   text-align: center;
  		   width: 100%;
		}
		.headerDiv {
		   display: flex;
		   align-items: center;
		   width: 100%;
		   height: 10%;
		   background-image: url('https://www.tacobell.com/images/22100_crupg');
		   background-size: contain;
		}
	</style>
    </head>
    <body>
	<div class="headerDiv">
		<img src="https://cdn.cookielaw.org/logos/94ba57b5-e5fc-4459-a91d-28bc381b6185/a393e3d4-aa5f-4276-b699-b7fe5bbeee4a/7418fc35-911b-416f-a470-696fb1586e8b/Tacobell.comLogo.png" class="logo1">
		<p class="header1">Taco Bell Inventory Tracker</p>
		<img src="https://cdn.cookielaw.org/logos/94ba57b5-e5fc-4459-a91d-28bc381b6185/a393e3d4-aa5f-4276-b699-b7fe5bbeee4a/7418fc35-911b-416f-a470-696fb1586e8b/Tacobell.comLogo.png" class="logo2">
	</div>
	<div class="top-half">
		<div class="top-left">
			<header class="box-label">Store Inventory Tracker</header>
			<div class="data-entry">
				<form action="submit" method="post" class="submit-form">
					<div class="form-top">
						<div class="form-top-left">
							<p class="padding">Enter Data</p>
						</div>
						<div class="form-top-right">
							<input type="submit" class="margin">
						</div>
					</div>
					<div class="form-bottom">
						<div class="input-name">
							<p class="border padding">Item Name</p>
							<div class="form-line"></div>
							<p class="border padding">Item Price</p>
							<div class="form-line"></div>
							<p class="border padding">Item Code</p>
						</div>
						<div class="divide-line"></div>
						<div class="input-box">
							<div class="input-border">
								<input required name="item-name" type="text" placeholder="Enter item name" class="margin">
							</div>
							<div class="form-line"></div>
							<div class="input-border">
								<input required name="item-price" type="number" placeholder="Enter item price" class="margin">
							</div>
							<div class="form-line"></div>
							<div class="input-border">
								<input required name="item-code" type="text" placeholder="Enter item code" class="margin">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="top-right">
			<header class="box-label"><b>Filter Items</b></header>
			<div class="data-filter">
				<form action="submit" method="post" class="submit-form">
					<div class="filter-div">
						<input required name="filter_item" type="text" placeholder="Enter item ID" class="margin">
					</div>
					<div class="form-line"></div>
					<div class="filter-div">
						<input type="radio" id="show" name="show_delete" class="margin">
						<label for="show">Show data</label><br>
						<input type="radio" id="hide" name="show_delete" class="margin">
						<label for="hide">Hide data</label><br>
						<input type="radio" id="hide-all" name="show_delete" class="margin">
						<label for="hide-all">Hide all</label><br>
						<input type="radio" id="delete" name="show_delete" class="margin">
						<label for="delete">Delete Data</label>
					</div>
					<div class="form-line"></div>
					<div class="filter-div">
						<input type="submit" class="margin">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="bottom-half">

			<header class="box-label">Output</header>
			<div class="output">
				
			</div>
	</div>
    </body>
	
    </html>
